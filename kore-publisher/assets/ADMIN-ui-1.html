.tab {

  float: left;
  border: none;
  outline: none;
  cursor: pointer;

  transition: 0.3s;

}

.tab button:hover {
  background-color: #ddd;
}

.tab button.active {
  background-color: #4CAF50;
}

.tabcontent {
  display: none;
  padding: 6px 12px;

}
</style>

	{
		var headers = {};
		headers['owner'] = document.getElementById("register_owner__owner").value;  
		ajax("/admin/register-owner",headers,"POST",console.log,201);
	}

	function ajax(url,headers,method,callback,expected_http_code)
	{
		expected_http_code = expected_http_code || 200;

		var xhttp = new XMLHttpRequest();

		xhttp.onreadystatechange = function() {
			if (this.readyState == 4)
			{
				if (this.status == expected_http_code)
					callback(this.responseText);
				else
					alert(this.status + " -> " +this.responseText);
			}
		};

		xhttp.open(method, url, true);

	}
</script>
