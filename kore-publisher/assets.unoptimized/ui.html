<html>
	<head>
		<title>IUDX login</title>
		<style>
			input{
				padding:12px 20px;
				border:1px solid #555;
				outline:none;
			}
			input:focus{
				background-color:lightblue;
			}
			td{
				padding:15px;
			}
			.button{
				background-color:#4CAF50;
				color:white;
				border:none;
				font-size:28px;
				padding:20px;
				width:100%;
				cursor:pointer;
				margin:5px;
			}
		</style>
		<script language="javascript">
			function init()
			{
				document.getElementById('id_field').focus();	
				if (document.location.href.endsWith("?"))
					document.getElementById('error').style.visibility="";
			}
			function validate()
			{
				var	id=document.login_form.id.value, 
					ep="";

				if(id === "admin"){
					ep="/ui/admin";
				}
				else if(id.includes("/")){
					ep="/ui/entity";
				}
				else{
					ep="/ui/owner";
				}
				 
				document.login_form.action=ep;

				return 1;
			}
		</script>
	</head>

	<body onload="init();">
		<center>
			<br><br><br><br><br><br><br>
			<form name=login_form method=POST action="" onsubmit="validate();">
				<table border=0 style="outline-style:solid;background-color:ivory">
					<tr><td><input id=id_field type=text placeholder=ID size=33 name=id></td></tr>
					<tr><td><input type=password placeholder="API key" size=33 name=apikey></td></tr>
					<tr><td><button class="button" style="vertical-align:middle"><span>Login </span></button></td></tr>
				</table>
				<br><br>
			</form><br>
			<h3 id=error style="visibility:collapse"><font color=red>Login failed !</font></h3>
		</center>
	</body>
</html>
