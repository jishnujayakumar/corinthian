      }
    }

    function copyToClipboard(element_id) {
      var $temp = $("<input>");
      $("body").append($temp);
      $temp.val($("#new_apikey_"+element_id).text()).select();
      $("#copied_"+element_id).html("APIKEY copied!")
      document.execCommand("copy");
      $temp.remove();
    }

    $( document ).ready(function() {
      display_owners();
    });

        function owner_reset_password(owner_id){
      $.ajax({
           url: api['admin']['reset-apikey'],
           data: {},
           type: "POST",
           contentType: 'application/json; charset=utf-8',
           dataType: 'jsonp',
           headers:{
            'id': sessionStorage.getItem('id'),
            'apikey': sessionStorage.getItem('apikey'),
            'owner': owner_id,
           },
           dataType: 'json',
           complete: function(jqXHR) {
             if(jqXHR['status'] == 200) {
                    // console.log(d[i]);
                    $( "#alert_message").html(`<br><center><div class="alert alert-success alert-dismissible fade show in" role="alert">
                            <span class="alert-inner--icon"><i class="ni ni-like-2"></i></span>
                            <span class="alert-inner--text"><strong>Success! </strong> Password for <strong>` + owner_id + `</strong> has been reset to <strong id="new_apikey_`+ owner_id +`">`+ jqXHR['responseJSON']['apikey'] +`</strong>.<br> <strong id="copied_`+ owner_id +`" onclick="copyToClipboard('`+owner_id+`')"><i style="font-size:30px;" class="far fa-copy"></i></strong></span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div></center>`);
                    // $( "#alert_message").fadeOut();
                    window.setTimeout(function(){
                      $( "#reset_passwd_modal"+ owner_id).modal('hide');
                      $( '.modal-backdrop').remove();
                      $( "#alert_message").fadeIn();
                      $( "#alert_message").fadeOut(3050);
                    }, 900);
             }else{
                $( "#alert_message").html(`<br><div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span class="alert-inner--icon"><i class="fas fa-exclamation-triangle"></i></span>
                            <span class="alert-inner--text"><strong>Error! </strong>` + jqXHR['responseJSON']['error'] + `</span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>`);

                window.setTimeout(function(){
                      $( "#alert_message").fadeIn();
                      $( "#alert_message").fadeOut(3050);
                    }, 900);
            
            }
             
          }  

        });
    }
