    function display_entities(){
      var entity_list = $('#entity_list');

      $.ajax({
           url: api['general-apis']['catalog'],
           type: "GET",
           contentType: 'application/json; charset=utf-8',
           dataType: 'json',
           complete: function(jqXHR) {
             if(jqXHR['status'] == 200) {
                  var keys = Object.keys(jqXHR['responseJSON'])
                  for (var i = keys.length - 1; i >= 0; i--) {
                    if(keys[i].includes(sessionStorage.getItem('id'))){
                      delete jqXHR['responseJSON'][keys[i]]
                    }else{
                      entity_list.append(get_table_row(keys[i])); 
                    }
                  }
                  // console.log(jqXHR['responseJSON'])

                  // localStorage.setItem('follow_candidates',JSON.stringify(jqXHR['responseJSON']))
             }else{
               $( "#alert_message").html(`<br><div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span class="alert-inner--icon"><i class="fas fa-exclamation-triangle"></i></span>
                            <span class="alert-inner--text"><strong>Error! </strong>` + jqXHR['responseJSON']['error'] + `</span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>`);
                  // window.setTimeout(function(){
                      $( "#alert_message").fadeIn();
                      $( "#alert_message").fadeOut();
                    // }, 900);
            }
             
          }  

        });
    }

    $( document ).ready(function() {
