        // Function that takes tags json from cat and return respective icon link 
        function getMarkerImage(tags) {
            if (tags.includes("e toilet")) {
                //console.log("e-toilet", tags, tags.includes("e toilet"));
                return legends["e toilet"];
            } else if (tags.includes("surveillance")) {
                //console.log("surveillance", tags, tags.includes("surveillance"));
                return legends["surveillance"];
            } else if (tags.includes("garbage collection")) {
                //console.log("GC", tags, tags.includes("garbage collection"));
                return legends["garbage collection"];
            } else if (tags.includes("operations")) {
                //console.log("OP", tags, tags.includes("operations"));
                return legends["operations"];
            } else if (tags.includes("air quality")) {
                //console.log("AQ", tags, tags.includes("air quality"));
                return legends["air quality"];
            } else if (tags.includes("onstreet")) {
                //console.log("OS", tags, tags.includes("onstreet"));
                return legends["onstreet"];
            } else if (tags.includes("onstreet sensor")) {
                //console.log("OS2", tags, tags.includes("onstreet sensor"));
                return legends["onstreet sensor"];
            } else {
                //console.log("DEF", tags);
                return legends["default"];
            }
        }
